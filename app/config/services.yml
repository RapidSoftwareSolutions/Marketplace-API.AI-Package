parameters:
    app_bundle.packageName: ApiAI
    app_bundle.metadata:
        package: "%app_bundle.packageName%"
        tagline: API.AI API
        description: Send queries to the api.ai platform.
        image: https://d1qb2nb5cznatu.cloudfront.net/startups/i/14078-f0a4d39822224958f7fd98f9d4fd827d-medium_jpg.jpg?buster=1362455027
        keywords:
          - AI
          - API
          - bot
          - chatbot 
          - conversation 
          - conversational 
          - language 
          - learning 
          - machine 
          - neural 
        repo: https://github.com/RapidSoftwareSolutions/Marketplace-API.AI-Package
        accounts:
          domain: api.ai
          credentials:
            - apiKey
        blocks:
        -
          name: query
          description: The query endpoint is used to process natural language, either in the form of text or a sound file.
          args:
            -
              name: apiKey
              type: credentials
              info: "Access token obtained from API.AI"
              required: true
            -
              name: query
              type: String
              info: "Natural language text to be processed. Requests can have multiple 'query' parameters."
              required: true
            -
              name: sessionId
              type: String
              info: "A string token up to 36 symbols long, used to identify the client and to manage session parameters (including contexts) per client."
              required: true
            -
              name: lang
              type: String
              info: "Language tag, e.g., en, es etc."
              required: true
            -
              name: context
              type: JSON
              info: "Array of additional context objects. Should be sent via a POST /query request. Contexts sent in a query are activated before the query. JSON format."
              required: false
            -
              name: entities
              type: JSON
              info: "Array of entities that replace developer defined entities for this request only. The entity(ies) need to exist in the developer console. Entities JSON format follows the format used in the /entities endpoint."
              required: false
            -
              name: timezone
              type: String
              info: "Time zone from IANA Time Zone Database"
              required: false
            -
              name: location
              type: JSON
              info: "Latitude value. Json format."
              required: false
            -
              name: resetContexts
              type: String
              info: "If true, all current contexts in a session will be reset before the new ones are set. False by default."
              required: false
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success-actionComplete
              info: "success-actionComplete"
            -
              name: success -actionIncomplete
              info: "success -actionIncomplete"
        -
          name: textToSpeech
          description: The endpoint is used to perform text-to-speech â€“ generate speech (audio file) from text.
          args:
            -
              name: apiKey
              type: credentials
              info: "Access token obtained from API.AI"
              required: true
            -
              name: text
              type: String
              info: "text"
              required: true
            -
              name: language
              type: String
              info: "A single header value is used to identify TTS language. For example: en-US"
              required: true
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: getContextx
          description: Retrieves the list of all currently active contexts for the specified session.
          args:
            -
              name: apiKey
              type: credentials
              info: "Access token obtained fron API.AI"
              required: true
            -
              name: sessionId
              type: String
              info: "Session Id"
              required: true
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: getContext
          description: Retrieves the specified context for the specified session.
          args:
            -
              name: apiKey
              type: credentials
              info: "Access token obtained from API.AI."
              required: true
            -
              name: sessionId
              type: String
              info: "Session Id"
              required: true
            -
              name: contextName
              type: String
              info: "Context name."
              required: true
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: addContext
          description: Adds new active contexts to the specified session.
          args:
            -
              name: apiKey
              type: credentials
              info: "Access token obtained from API.AI."
              required: true
            -
              name: sessionId
              type: String
              info: "Session Id"
              required: true
            -
              name: name
              type: String
              info: "Context name."
              required: true
            -
              name: lifeSpan
              type: String
              info: "Number of requests after which the context will expire."
              required: false
            -
              name: parameters
              type: JSON
              info: "Array of parameters used with the action. Json format."
              required: false
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: clearContexts
          description: Deletes all contexts from the specified session.
          args:
            -
              name: apiKey
              type: credentials
              info: "Access token obtained from API.AI."
              required: true
            -
              name: sessionId
              type: String
              info: "Session Id"
              required: true
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: deleteContext
          description: Deletes the specified context from the specified session.
          args:
            -
              name: apiKey
              type: credentials
              info: "Access token obtained from API.AI."
              required: true
            -
              name: sessionId
              type: String
              info: "Session Id"
              required: true
            -
              name: contextName
              type: String
              info: "Context name."
              required: true
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"

    app_bundle.apiUrl: "https://api.api.ai/v1/"
    app_bundle.default_profile: "/"
    app_bundle.query:
      url: "%app_bundle.apiUrl%"
      uri: "query?v=20150910"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer {appKey}"
      method: "post"
      content_in_body: true
      content_body_json: true
      enable_pagination: false
      limit_field_stop_pagination: false
      pagination_next_url_key: "next"
      error_context: "errorDetails"
      extra_context: "actionIncomplete"
      media_response: false
      object_uri: false
      object_headers:
        "{appKey}": "apiKey"
      callback_message:
        success: "success-actionComplete"
        extra: "success-actionIncomplete"
        error: "error"
      args:
        query: "query"
        sessionId: "sessionId"
        lang: "lang"
        contexts: "context"
        resetContexts: "resetContexts"
        entities: "entities"
        timezone: "timezone"
        location_latitude: "location_latitude"
        location_longitude: "location_longitude"
    app_bundle.text_to_speech:
      url: "%app_bundle.apiUrl%"
      uri: "tts?v=20150910&"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer {appKey}"
        Accept-Language: "{language}"
      method: "get"
      content_in_body: false
      content_body_json: false
      enable_pagination: false
      limit_field_stop_pagination: false
      pagination_next_url_key: "next"
      error_context: "errorDetails"
      extra_context: false
      media_response: true
      object_uri: false
      object_headers:
        "{appKey}": "apiKey"
        "{language}": "language"
      callback_message:
        error: "error"
        success: "success"
        extra: false
      args:
        text: "text"
    app_bundle.get_contextx:
      url: "%app_bundle.apiUrl%"
      uri: "contexts?"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer {appKey}"
      method: "get"
      content_in_body: false
      content_body_json: false
      enable_pagination: false
      limit_field_stop_pagination: true
      pagination_next_url_key: "next"
      error_context: "errorDetails"
      extra_context: false
      media_response: false
      object_uri: false
      object_headers:
        "{appKey}": "apiKey"
      callback_message:
        error: "error"
        success: "success"
        extra: false
      args:
        sessionId: "sessionId"
    app_bundle.get_context:
      url: "%app_bundle.apiUrl%"
      uri: "contexts/{contextName}?"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer {appKey}"
      method: "get"
      content_in_body: false
      content_body_json: false
      enable_pagination: false
      limit_field_stop_pagination: true
      pagination_next_url_key: "next"
      error_context: "errorDetails"
      extra_context: false
      media_response: false
      object_uri:
        "{contextName}": "contextName"
      object_headers:
        "{appKey}": "apiKey"
      callback_message:
        error: "error"
        success: "success"
        extra: false
      args:
        sessionId: "sessionId"
    app_bundle.add_context:
      url: "%app_bundle.apiUrl%"
      uri: "contexts?sessionId={sessionId}"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer {appKey}"
      method: "post"
      content_in_body: true
      content_body_json: true
      enable_pagination: false
      limit_field_stop_pagination: false
      pagination_next_url_key: "next"
      error_context: "errorDetails"
      extra_context: false
      media_response: false
      object_uri:
        "{sessionId}": "sessionId"
      object_headers:
        "{appKey}": "apiKey"
      callback_message:
        error: "error"
        success: "success"
        extra: false
      args:
        name: "name"
        lifespan: "lifeSpan"
        parameters: "parameters"
    app_bundle.clear_contexts:
      url: "%app_bundle.apiUrl%"
      uri: "contexts?"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer {appKey}"
      method: "delete"
      content_in_body: false
      content_body_json: false
      enable_pagination: false
      limit_field_stop_pagination: false
      pagination_next_url_key: "next"
      error_context: "errorDetails"
      extra_context: false
      media_response: false
      object_uri: false
      object_headers:
        "{appKey}": "apiKey"
      callback_message:
        error: "error"
        success: "success"
        extra: false
      args:
        sessionId: "sessionId"
    app_bundle.delete_context:
      url: "%app_bundle.apiUrl%"
      uri: "contexts/{contextName}?"
      headers:
        Content-Type: "application/json"
        Authorization: "Bearer {appKey}"
      method: "delete"
      content_in_body: false
      content_body_json: false
      enable_pagination: false
      limit_field_stop_pagination: false
      pagination_next_url_key: "next"
      error_context: "errorDetails"
      extra_context: false
      media_response: false
      object_uri:
        "{contextName}": "contextName"
      object_headers:
        "{appKey}": "apiKey"
      callback_message:
        error: "error"
        success: "success"
        extra: false
      args:
        sessionId: "sessionId"

services:
    app_bundle.block_abstract:
        class: AppBundle\Utils\Package\Abstracts\BlockAbstract
        abstract: true
        arguments: ["@request_stack", "@buzz", "@app_bundle.request_builder", "@app_bundle.finder"]
    app_bundle.package:
        class: AppBundle\Utils\Package\Package
        parent: app_bundle.block_abstract
    app_bundle.finder:
        class: AppBundle\Utils\Library\Finder
    app_bundle.request_builder:
        class: AppBundle\Utils\Library\RequestBuilder
